<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color picker</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="body">
    <!-- header  -->
    <header class="header">
        <div class="container header-parent">
            <!-- logo -->
            <a class="logo-link" href="index.html">Color picker</a>
            <!-- btn -->
            <button class="donate-btn js-donate-btn">
                <img src="./images/" alt="cash icon">
            </button>
        </div>
    </header>
    <!-- main  -->
    <main>
        <div class="container">
            <div class="main-parent">
                <!-- color input  -->
                <input type="color" class="color-input">
                <!-- copy -->
                <div>
                    <p class="color-text">#000</p>
                    <button class="copy-btn js-copy-btn">Copy</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
